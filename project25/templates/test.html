<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">
</head>
<body>
    <div class="container">
        <div>
    <h1>Loan Application Form</h1>
    
    <div>
    <form action="/submit" method="post">
        <label for="Full_name">Full name</label>
        <input type="text" name="Full_name" id="Full_name">
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <label for="self_emp">self employee:</label>
        <select id="self_emp" name="self_emp" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br><br>

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="high_school">graduate</option>
            <option value="bachelor">not graduate</option>
        </select>
        <br><br>

        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
        </select>
        <br><br>

        <label for="dependents">Number of Dependents:</label>
        <input type="number" id="dependents" name="dependents" min="0" max="3" required>
        <br><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" min="0" required>
        <br><br>

        <label for="loan_term">Loan Term (in days):</label>
        <input type="number" id="loan_term" name="loan_term" min="1" required>
        <br><br>

        <label for="applicant_income">Applicant Income:</label>
        <input type="number" id="applicant_income" name="applicant_income" min="0" required>
        <br><br>

        <label for="co_applicant_income">Co-Applicant Income:</label>
        <input type="number" id="co_applicant_income" name="co_applicant_income" min="0" required>
        <br><br>

        <label for="credit_history">Credit History:</label>
        <select id="credit_history" name="credit_history" required>
            <option value="good">Good</option>
            <option value="bad">Bad</option>
        </select>
        <br><br>

        <label for="property_area">Property Area:</label>
        <select id="property_area" name="property_area" required>
            <option value="urban">Urban</option>
            <option value="rural">Rural</option>
            <option value="semi_urban">Semi-Urban</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</div>
    </div>
</body>
</html>
